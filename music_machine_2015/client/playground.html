<template name="playground">

<div class="containerBody">
  <p>Welcome to Music Machine 2015.  All you need to do is turn on each track you want to play, set the speed and volume with the sliders and you'll be making music in no time.</p>
  <p>Get your friends to join in by visiting this page and you can make music at the same time!</p>

        </div>
